<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>adidas logo</title>
	<style type="text/css">
		body{
			padding: 0px;
			margin: 0px;
			height: 100vh;
		}
		.adidas{
			width: 206px;
			height: 120px;
			overflow: hidden;
			position: relative;
			margin: auto;
			margin-top: 50px;
		}
	.shape{
		width: 46px;
		height: 150px;
		background-color: #111;
		position: absolute;
		transform: rotate(-31deg);
	}
	.s1{
		top: 86px;
		left: 36px;
	}
	.s2{
		top: 45px;
		left: 82px;
	}
	.s3{
		top: 4px;
		left: 128px;
	}


		
	</style>
	
</head>
<body>
	<div class="adidas">
		<div class=" shape s1"></div>
		<div class=" shape s2"></div>
		<div class=" shape s3"></div>
	</div> 

</body>
</html>
